<div class="dialog-container">
  <div class="header">
    <div class="title-container" mat-dialog-title>
      <span>{{ dialogData.dialogTitle }}</span>
    </div>
  </div>
  <app-ng-form
    [label]="dialogData.buttonLabel"
    [formFields]="formFieldsConfig"
    [formGroup]="bookmarkForm"
    (submitForm)="closeDialog()"
    (cancelEvent)="closeDialog()"
  ></app-ng-form>
</div>
